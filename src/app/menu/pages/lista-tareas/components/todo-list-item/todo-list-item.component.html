<div *ngIf="lista" class="lista">
<div class="top">
<p *ngIf="lista.createdAt"> {{lista.createdAt | date }}</p>

<button (click)="(removeLista())">
  <mat-icon fontIcon="close"></mat-icon>
</button>
<div class="bottom">
<span
[ngStyle]="{ 'text-decortation': lista.status === 'finished' ? 'line-through' : 'none'}"
>
  {{lista.description}}
</span>

<app-dropdown [options]="statusOptions"
[optionSelected]="optionSelected"
(onSelect)="(changeStatus($event))"></app-dropdown>
</div>

</div>
</div>
