<div class="app-tiempo">
  <h1>Aplicacion Tiempo</h1>
  <div class="search-bar">
    <input type="text" [(ngModel)]="city" placeholder="Enter city name">
    <button (click)="getWeather()">Get Weather</button>
  </div>
  <div *ngIf="weather" class="weather-info">
    <h2>{{ weather.name }}</h2>
    <p>Temperatura: {{ weather.main.temp }} Â°C</p>
    <p>Tiempo: {{ weather.weather[0].description }}</p>
    <p>Humedad: {{ weather.main.humidity }} %</p>
    <p>Velocidad del viento: {{ weather.wind.speed }} m/s</p>
  </div>
</div>
